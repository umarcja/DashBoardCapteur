<div class="row">
  <div class="col-md-5">
    <app-capteur-liste (capteurWasSelected)="selectedCapteur = $event"></app-capteur-liste>
  </div>
  <div class="col-md-7">
    <app-capteur-detail *ngIf="selectedCapteur; else infoCapteur" [capteur]="selectedCapteur">
    </app-capteur-detail>
    <ng-template #infoCapteur>
      <p>Please select a capteur</p>
    </ng-template>
  </div>
</div>
