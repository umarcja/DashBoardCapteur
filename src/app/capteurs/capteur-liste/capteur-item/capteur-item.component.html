<a 
href="#" 
class="list-group-item clearfix" 
(click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ capteur.name }}</h4>
    <p class="list-group-item-text">{{ capteur.description }}</p>
  </div>
  <span class="pull-right">
    <img src="{{ capteur.imagePath }}" alt="{{ capteur.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
